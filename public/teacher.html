<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teacher.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="navbar">
        <p>Admin</p>
        <img src="adminlogo.jpg" alt="logo">
    </div>
    
    <h1>Add Teacher's Details</h1>
    <section class="info">
    <div class="form">
        <label for="name">Name :</label>
        <input type="text" name="name"  id="name" placeholder="Enter Teacher Name">
        
        <label for="name">Email Id :</label>
        <input type="text" name="email" id="email" placeholder="Enter Teacher Email Id">
        
        <label for="name">Contact Number :</label>
        <input type="text" name="contect" id="contect" placeholder="Enter Teacher Contect Number">
        
        <label for="name">Password :</label>
        <input type="text" name="password" id="password" placeholder="Set Teacher's Password">
        
        <button class="btn"><a href="">Add Teacher</a></button>
        
    </section>
    </div>
</body>

</html>
